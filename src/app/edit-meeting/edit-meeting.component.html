<!-- admin edit-meeting -->
<div class="card edit-meeting-card" *ngIf="currentRoute === '/admin'">
  <header class="card-header">
    <p class="card-header-title is-centered">
      Schedule Next Meeting
    </p>
  </header>
  <form>
    <div class="card-content">
      <input #newTime placeholder="time"><br><br>
      <input #newDate placeholder="date"><br><br>
      <input #newPlace placeholder="place, e.g. 'Stormbreaker Brewery'"><br><br>
      <input #newAddress placeholder="street address, '123 W Elm'"><br><br>
      <input #newCityState placeholder="city and state"><br><br>
      <textarea #newNotes class="textarea" placeholder="new notes"></textarea>
    </div>
    <footer class="card-footer">
      <a (click)="update(newTime.value, newDate.value, newPlace.value, newAddress.value, newCityState.value, newNotes.value)" class="card-footer-item">UPDATE</a>
    </footer>
  </form>
</div>
