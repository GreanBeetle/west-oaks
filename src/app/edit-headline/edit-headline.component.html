<!-- admin edit-headlines -->
<div class="card edit-headlines-card" *ngIf="currentRoute === '/admin'">
  <header class="card-header">
    <p class="card-header-title is-centered">
      Write the Latest Headlines
    </p>
  </header>
  <form>
    <div class="card-content">
      <h1>'Headline #' should be ..., 'Name for link' should be something like 'Google'..., and URL should be 'https://google..com'</h1>
      <input #h1 placeholder="Headline #1">
      <input #h1URLName placeholder="Name for link #1, e.g. 'Google'">
      <input #h1URL placeholder="URL for link, e.g. 'https://google.com'">
      <br>
      <hr>
      <input #h2 placeholder="Headline #2">
      <input #h2URLName placeholder="Name for link #2, e.g. 'Unsplash'">
      <input #h2URL placeholder="URL for link #2, e.g. 'https://unsplash.com'">
      <br>
      <hr>
      <input #h3 placeholder="Headline #3">
      <input #h3URLName placeholder="Name for link #3">
      <input #h3URL placeholder="URL for link #3">
    </div>
    <footer class="card-footer">
      <a (click)="update(h1.value, h1URLName.value, h1URL.value, h2.value, h2URLName.value, h2URL.value, h3.value, h3URLName.value, h3URL.value)" class="card-footer-item">UPDATE</a>
    </footer>
  </form>
</div>
