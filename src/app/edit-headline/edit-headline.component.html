<!-- EXPERIMENTAL CODE -->
<div class="card" style="height:500px;">
  <ng-container *ngFor="let headline of headlines | async">
    <div class="columns">
      <div class="column">
        <form>
          <input [(ngModel)]="headline.headline" #h type="text" name="user">
          <button (click)="updateHeadline(h.value); newHeadlineToUpdate(headline);" class="button is-dark">UPDATE</button>
        </form>

      </div>
      <div class="column">
        {{headline.headline}}
        <br>
        {{headline.linkName}}
        <br>
        {{headline.linkURL}}
      </div>
    </div>
  </ng-container>
</div>
<!-- EXPERIMENTAL CODE -->

<!-- admin edit-headlines -->
<div class="card edit-headline-card" *ngIf="currentRoute === '/admin'">
  <header class="card-header">
    <p class="card-header-title is-centered">
      Write New Headlines
    </p>
  </header>
  <div class="card-content">
    <form>
      <div class="columns">
        <div class="column is-10">
          <input #headline1 placeholder='First headline goes here'>
          <input #linkName1 placeholder='Name of URL'>
          <input #linkURL1 placeholder='Actual URL, e.g. http://website.com'>
        </div>
        <div class="column">
          <button class="level-item" (click)="update1(headline1.value, linkName1.value, linkURL1.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>

    <!-- two -->
    <form>
      <div class="columns">
        <div class="column is-10">
          <input #headline2 placeholder='Second headline goes here'>
          <input #linkName2 placeholder='Name of URL'>
          <input #linkURL2 placeholder='Actual URL, e.g. http://website.com'>
        </div>
        <div class="column">
          <button (click)="update2(headline2.value, linkName2.value, linkURL2.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>

    <!-- three -->
    <form>
      <div class="columns">

          <input #headline3 placeholder='Third headline goes here'>
          <input #linkName3 placeholder='Name of URL'>

        </div>
        <div class="column">
          <button (click)="update3(headline3.value, linkName3.value, linkURL3.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>

  </div>
</div>
