<!-- admin edit-headlines -->
<div class="card edit-headline-card" *ngIf="currentRoute === '/admin'">
  <header class="card-header">
    <p class="card-header-title is-centered">
      Write New Headlines
    </p>
  </header>
  <form>
    <div class="card-content">
      <input class="headlineInput" #h1 placeholder='Example: Please review the new pet policy'>
      <br>
      <input class="is inline" #h1URLName placeholder='Example: "Pet link"'>
      <input class="is inline" #h1URL placeholder='Example: "https://www.zenithpro.com/pet-policy"'>
      <hr>
      <input class="headlineInput" #h2 placeholder='Example: Please review the new pet policy'>
      <br>
      <input class="is inline" #h2URLName placeholder='Example: "Pet link"'>
      <input class="is inline" #h2URL placeholder='Example: "https://www.zenithpro.com/pet-policy"'>
      <hr>
      <input class="headlineInput" #h3 placeholder='Example: Please review the new pet policy'>
      <br>
      <input class="is inline" #h3URLName placeholder='Example: "Pet link"'>
      <input class="is inline" #h3URL placeholder='Example: "https://www.zenithpro.com/pet-policy"'>

    </div>

    <div style="text-align:center;">
      <button (click)="update(h1.value, h1URLName.value, h1URL.value, h2.value, h2URLName.value, h2URL.value, h3.value, h3URLName.value, h3URL.value)" class="button is-dark">UPDATE</button>
    </div>

  </form>
</div>
