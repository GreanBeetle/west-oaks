<!-- admin edit-headlines -->
<div class="card edit-headline-card" *ngIf="currentRoute === '/admin'">
  <header class="card-header">
    <p class="card-header-title is-centered">
      Write New Headlines
    </p>
  </header>
  <div class="card-content">
    <form>
      <div class="columns">
        <div class="column is-10">
          <input #headline placeholder='First headline goes here'>
          <input #linkName placeholder='Name of URL'>
          <input #linkURL placeholder='Actual URL, e.g. http://website.com'>
        </div>
        <div class="column">
          <button class="level-item" (click)="update1(headline.value, linkName.value, linkURL.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>

    <!-- two -->
    <form>
      <div class="columns">
        <div class="column is-10">
          <input #headline placeholder='Second headline goes here'>
          <input #linkName placeholder='Name of URL'>
          <input #linkURL placeholder='Actual URL, e.g. http://website.com'>
        </div>
        <div class="column">
          <button (click)="update2(headline.value, linkName.value, linkURL.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>

    <!-- three -->
    <form>
      <div class="columns">
        <div class="column is-10">
          <input #headline placeholder='Third headline goes here'>
          <input #linkName placeholder='Name of URL'>
          <input #linkURL placeholder='Actual URL, e.g. http://website.com'>
        </div>
        <div class="column">
          <button (click)="update3(headline.value, linkName.value, linkURL.value)" class="button is-dark">UPDATE</button>
        </div>
      </div>
    </form>
  </div>
</div>
