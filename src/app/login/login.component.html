<div class="box">
  <h1>login</h1>
  <br>
  <div class="form-group">
    <input class="input form-control" type="email" placeholder="email" [(ngModel)]="user.email" required>
  </div>
  <div class="form-group">
    <input class="input form-control" type="password" placeholder="password" [(ngModel)]="user.password" required>
  </div>

  <div class="form-group">
    <button type="buton" (click)="signIn()">
      Login
    </button>
  </div>
</div>
