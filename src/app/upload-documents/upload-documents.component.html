<div class="upload-bar">
  <label>Type</label>
  <div class="select is-small">
    <select (change)="setType($event)">
      <option value=null class="selectDocOption">Select Type</option>
      <option value=declarations>Declarations</option>
      <option value=bylaws>Bylaws</option>
      <option value=houserules>House Rules</option>
      <option value=resolutions>Resolutions</option>
      <option value=insurance>Insurance</option>
      <option value=other>Other Documents</option>
    </select>
  </div>
</div>

<div  class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">

  <p>drag and drop a PDF file</p>

  <div class="file">
    <label class="file-label">
      <input  #myInput class="file-input" type="file" (change)="startUpload($event.target.files)">

      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>

  <div *ngIf="downloadUrl | async as url">
    <h3>Results!</h3>
    <a [href]="url">Download</a>
  </div>

</div>
