<div class="upload-bar">

  <label>Month</label>
    <!-- month selector drop menu -->
  <div class="select is-small  is inline">
    <select (change)="setMonth($event)">
      <option value=1>January</option>
      <option value=2>February</option>
      <option value=3>March</option>
      <option value=4>April</option>
      <option value=5>May</option>
      <option value=6>June</option>
      <option value=7>July</option>
      <option value=8>August</option>
      <option value=9>September</option>
      <option value=10>October</option>
      <option value=11>November</option>
      <option value=12>December</option>
    </select>
  </div>

  <label>Year</label>
  <!-- year selector drop menu -->
  <div class="select is-small is inline">
    <select (change)="setYear($event)">
      <option value=2025>2025</option>
      <option value=2024>2024</option>
      <option value=2023>2023</option>
      <option value=2022>2022</option>
      <option value=2021>2021</option>
      <option value=2020>2020</option>
      <option value=2019>2019</option>
      <option value=2018>2018</option>
      <option value=2017>2017</option>
      <option value=2016>2016</option>
      <option value=2015>2015</option>
      <option value=2014>2014</option>
      <option value=2013>2013</option>
      <option value=2012>2012</option>
      <option value=2011>2011</option>
      <option value=2010>2010</option>
      <option value=2009>2009</option>
      <option value=2008>2008</option>
      <option value=2007>2007</option>
      <option value=2006>2006</option>
    </select>
  </div>

</div>

<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">

  <p>drag and drop a PDF file</p>

  <div class="file">
    <label class="file-label">

      <input class="file-input" type="file" (change)="startUpload($event.target.files, year.value, month.value)">

      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>

</div>
