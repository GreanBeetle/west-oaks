<!-- year selector drop menu -->
<div class="field">
  <div class="control">
    <div class="select is-small">
      <select (change)="setYear($event)">
        <option value=2019>2019</option>
        <option value=2018>2018</option>
        <option value=2017>2017</option>
      </select>
    </div>
  </div>
</div>

<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">

  <p>drag and drop a PDF file</p>

  <div class="file">
    <label class="file-label">

      <input class="file-input" type="file" (change)="startUpload($event.target.files, year.value)">

      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          or choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>

</div>
