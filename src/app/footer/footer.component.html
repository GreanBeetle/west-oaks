<footer class="footer w3-dark-grey">
  <div *ngIf="isLoggedIn" class="container has-text-centered">
    <p>You are logged in as <b>{{user?.email}}</b></p>
    <a (click)="signOut()" class="button is-primary is-inverted">Log Out</a>
  </div>
  <div class="has-text-centered">
    <a *ngIf="!isLoggedIn" routerLink="admin">
      ADMIN
    </a>
  </div>

</footer>
